repos:
- id: /.*/
  allowed_overrides: [workflow]
  allow_custom_workflows: true
  workflow: sandbox3

workflows:
  sandbox3:
    plan:
      steps:
      - init:
          extra_args: ["-backend-config", "env_vars/sandbox3.conf"]
      - plan:
          extra_args: ["-var-file", "env_vars/sandbox3.tfvars"]
